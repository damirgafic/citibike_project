# This is a Databricks asset bundle definition for citibike_project2.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: citibike_project2
  uuid: c2a9131c-fea4-4cfe-8a20-e634f860437d

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    default: "citibike_dev"
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-49e526e6-7753.cloud.databricks.com
      root_path: /Workspace/Users/damirgafic@gmail.com/citibike_project/${bundle.name}/${bundle.target}
    variables:
      schema: dev
    presets:
      artifacts_dynamic_version: true
  prod:
    mode: production
    workspace:
      host: https://dbc-49e526e6-7753.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/damirgafic@gmail.com to make sure we only have a single copy.
      root_path:  /Workspace/Users/damirgafic@gmail.com/citibike_project_prod/${bundle.name}/${bundle.target}
    variables:
      schema: prod
      catalog: "citibike_prod"
    permissions:
      - user_name: damirgafic@gmail.com
        level: CAN_MANAGE
